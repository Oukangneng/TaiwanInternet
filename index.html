<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Tracking Taiwan Undersea Cable Incidents</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Mapbox and Scrollama -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama"></script>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Social media metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tracking Taiwan Undersea Cable Incidents">
    <meta name="twitter:description" content="A visualization of Taiwan's undersea cable incidents and their impact.">
    <meta name="twitter:image" content="./data/taiwan_cables_map.jpg">
    <link rel="icon" href="./data/taiwan_cables_map.jpg">

    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) {
            html { font-family: 'Inter var', sans-serif; }
        }
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            color: #fafafa;
            background-color: #000;
        }
        a, a:hover, a:visited {
            color: #1da1f2;
        }
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -5;
        }
        #header {
            margin: 3vh auto;
            width: 90vw;
            padding: 2vh;
            text-align: center;
        }
        #footer {
            width: 100%;
            min-height: 5vh;
            padding: 2vh;
            text-align: center;
            font-size: 14px;
            background: #111;
        }
        #features {
            padding-top: 10vh;
            padding-bottom: 10vh;
            z-index: 100;
        }
        .centered {
            width: 50vw;
            margin: 0 auto;
        }
        .lefty {
            width: 33vw;
            margin-left: 5vw;
        }
        .righty {
            width: 33vw;
            margin-left: 62vw;
        }
        .step {
            padding-bottom: 50vh;
            opacity: 0.25;
            transition: opacity 0.5s;
        }
        .step.active {
            opacity: 0.9;
        }
        .step div {
            padding: 25px 50px;
            line-height: 1.6;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .step img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin: 15px 0;
        }
        #bar-chart {
            width: 100%;
            height: 500px;
            margin: 30px 0;
            background: #111;
        }
        @media (max-width: 750px) {
            #features {
                width: 90vw;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="story"></div>

<script src="./config.js"></script>

<script>
    var story = document.getElementById('story');
    var features = document.createElement('div');
    features.classList.add('centered');
    features.setAttribute('id', 'features');

    // Add the first slide
    var firstSlide = document.createElement('div');
    firstSlide.classList.add('step', 'active');
    
    var firstSlideContent = document.createElement('div');
    firstSlideContent.innerHTML = `
        <h3>Monitoring Taiwanâ€™s Subsea Internet Cable Incidents</h3>
        <p>Tracking the number of incidents over the years and their impact.</p>
    `;

    firstSlide.appendChild(firstSlideContent);

    // Bar chart container inserted under the first slide
    var barChartContainer = document.createElement('div');
    barChartContainer.setAttribute('id', 'bar-chart');
    firstSlide.appendChild(barChartContainer);

    features.appendChild(firstSlide);
    story.appendChild(features);

    // Map setup
    mapboxgl.accessToken = config.accessToken;
    const transformRequest = (url) => {
        const hasQuery = url.indexOf("?") !== -1;
        const suffix = hasQuery ? "&pluginName=MapTaiwanCables" : "?pluginName=MapTaiwanCables";
        return { url: url + suffix };
    };

    var map = new mapboxgl.Map({
        container: 'map',
        style: config.style,
        center: config.chapters[0].location.center,
        zoom: config.chapters[0].location.zoom,
        bearing: config.chapters[0].location.bearing,
        pitch: config.chapters[0].location.pitch,
        scrollZoom: false,
        transformRequest: transformRequest
    });

    var marker = new mapboxgl.Marker();
    if (config.showMarkers) {
        marker.setLngLat(config.chapters[0].location.center).addTo(map);
    }

    map.on('load', function() {
        map.addSource('cables', {
            type: 'geojson',
            data: './data/Global_Submarine_Cables.geojson'
        });

        map.addLayer({
            id: 'cables-layer',
            type: 'line',
            source: 'cables',
            paint: {
                'line-color': '#ff5733',
                'line-width': 1
            }
        });
    });

    // D3.js Bar Chart Rendering Logic (Wrapped in a function for dynamic rendering)
    function renderBarChart() {
        const data = [
            { year: "2015", incidents: 5 },
            { year: "2016", incidents: 7 },
            { year: "2017", incidents: 4 },
            { year: "2018", incidents: 6 },
            { year: "2019", incidents: 9 },
            { year: "2020", incidents: 11 },
            { year: "2021", incidents: 8 },
            { year: "2022", incidents: 13 },
            { year: "2023", incidents: 15 }
        ];

        const width = document.getElementById('bar-chart').clientWidth;
        const height = 500;
        const margin = { top: 20, right: 30, bottom: 40, left: 60 };

        const svg = d3.select("#bar-chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleBand()
            .domain(data.map(d => d.year))
            .range([0, width - margin.left - margin.right])
            .padding(0.1);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.incidents)])
            .nice()
            .range([height - margin.top - margin.bottom, 0]);

        svg.append("g")
            .selectAll("rect")
            .data(data)
            .enter().append("rect")
            .attr("x", d => x(d.year))
            .attr("y", d => y(d.incidents))
            .attr("width", x.bandwidth())
            .attr("height", d => height - margin.top - margin.bottom - y(d.incidents))
            .attr("fill", "#1da1f2");

        svg.append("g")
            .call(d3.axisLeft(y));

        svg.append("g")
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(x));
    }

    // Scrollama setup
    const scroller = scrollama();

    function handleStepEnter(response) {
        const chapterId = response.element.id;
        if (chapterId === 'intro') {
            renderBarChart(); // Render the bar chart when the intro section enters view
        }
    }

    // Initialize Scrollama
    scroller
        .setup({
            step: '.step',
            offset: 0.7,
        })
        .onStepEnter(handleStepEnter);

    // Resize the scroller on window resize
    window.addEventListener('resize', () => {
        scroller.resize();
    });
</script>

</body>
</html>
