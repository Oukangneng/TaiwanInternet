<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Undersea Cable Incidents</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #chapters {
            position: absolute;
            top: 0;
            left: 0;
            width: 35%;
            height: 100%;
            overflow-y: scroll;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            z-index: 1;
        }
        .chapter {
            margin-bottom: 50px;
            padding: 20px;
            border-bottom: 1px solid #555;
        }
        .chapter h2 {
            margin: 0 0 10px;
        }
        .chapter img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .chapter p {
            line-height: 1.5;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #000;
            color: #aaa;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="chapters"></div>

<script src="./config.js"></script>
<script>
    // Initialize Mapbox
    mapboxgl.accessToken = config.accessToken;

    const map = new mapboxgl.Map({
        container: 'map',
        style: config.style,
        center: config.chapters[0].location.center,
        zoom: config.chapters[0].location.zoom,
        pitch: config.chapters[0].location.pitch,
        bearing: config.chapters[0].location.bearing,
        interactive: false // Disable manual interactions
    });

    const storyElement = document.getElementById('chapters');

    // Create chapters dynamically
    function buildChapters() {
        config.chapters.forEach((chapter, idx) => {
            const chapterElement = document.createElement('div');
            chapterElement.classList.add('chapter');
            chapterElement.id = chapter.id;

            // Chapter content
            chapterElement.innerHTML = `
                <h2>${chapter.title}</h2>
                <img src="${chapter.image}" alt="${chapter.title}">
                <p>${chapter.description}</p>
            `;

            storyElement.appendChild(chapterElement);
        });
    }

    // Fly to map locations smoothly
    function flyToChapter(chapter) {
        map.flyTo({
            center: chapter.location.center,
            zoom: chapter.location.zoom,
            pitch: chapter.location.pitch,
            bearing: chapter.location.bearing,
            speed: 0.8,
            curve: 1,
            essential: true
        });

        // Handle enter/exit actions
        if (chapter.onChapterEnter) {
            chapter.onChapterEnter.forEach((action) => {
                map.setLayoutProperty(action.layer, 'visibility', 'visible');
            });
        }

        if (chapter.onChapterExit) {
            chapter.onChapterExit.forEach((action) => {
                map.setLayoutProperty(action.layer, 'visibility', 'none');
            });
        }
    }

    // Detect current chapter in view
    function setActiveChapter() {
        const chapters = document.querySelectorAll('.chapter');
        let currentChapter = config.chapters[0].id;

        chapters.forEach((chapter) => {
            const rect = chapter.getBoundingClientRect();
            
            if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                currentChapter = chapter.id;
            }
        });

        const activeChapter = config.chapters.find(ch => ch.id === currentChapter);
        if (activeChapter) {
            flyToChapter(activeChapter);
        }
    }

    // Scroll event listeners
    window.addEventListener('scroll', setActiveChapter);
    window.addEventListener('resize', setActiveChapter);

    // Initialize the project
    map.on('load', () => {
        buildChapters();
        setActiveChapter();
    });

</script>

<footer>
    Tracking Taiwan Undersea Cable Incidents
</footer>

</body>
</html>
